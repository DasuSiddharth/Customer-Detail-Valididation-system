<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Form Validation</title>
</head>

<body class="bg-dark text-white">

    <div id="success" class="alert alert-success alert-dismissible fade" role="alert">
        <strong>Holy Buddy!</strong> You successfully ordered your food.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="container py-5">
        <h1 style="text-align: center; padding-bottom: 10px;">Food Ordering system customer details</h1>
        <form>
            <div class="form-group">
                <label for="name">Customer Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name">
            </div>
            <div class="form-group"> 
                <label for="email">Customer Email</label>
                <input type="text" class="form-control" id="email" placeholder="Your Email">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input class="form-control" id="phone" placeholder="Your Phone Number">
            </div>
            <div class="form-group">
                <label for="car">Select Hotel</label>
                <select class="form-control" id="car">
                    <option>TAJ</option>
                    <option>BATTAYS"S ROLL</option>
                    <option>QUEENS JAVA</option>
                    <option>GOOGLE JAVA</option>
                    <option>EVERGREEN JUICE SHOP</option>
                </select>
            </div>
            <div class="form-group">
                <label for="credit">Enter Your Credit Card</label>
                <textarea class="form-control" id="credit" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Any Other Message: </label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
            </div>
            <button class="btn btn-primary" id="submit"> Submit</button>
        </form>
        <div id="subMess" class="py-3"></div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
